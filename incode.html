<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incode Tech School</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f3f3;
            text-align: center;
            color: #333;
        }
        
        .container {
            width: 320px;
        }
        
        .logo {
            margin-bottom: 10px;
        }
        
        .welcome-text {
            font-weight: bold;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            background-color: #7e22ce;
            border-radius: 15px;
            color: white;
        }
        
        h2 {
            margin-bottom: 20px;
        }
        
        .button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.25);
            color: white;
        }

        .button-google, .button-twitter, .button-github {
            background-color: rgba(255, 255, 255, 0.6);
            color: #333;
        }
        
        .button-google img, .button-twitter img, .button-github img {
            width: 20px;
            height: 20px;
        }
        
        .login-input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.25); 
            color: white;
        }
        
        .login-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #a6a6a6;
            color: white;
            cursor: pointer;
        }
        
        .login-button:hover {
            background-color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://media.licdn.com/dms/image/v2/D4D0BAQH_qKejDYscog/company-logo_200_200/company-logo_200_200/0/1702407232184/incode_tech_school_logo?e=2147483647&v=beta&t=2yIK1xLkbZh9NdADRN-dNh17K7aqX_IIzZQcsIP116g" alt="Logo da Incode Tech School" width="50">
        </div>
        <p class="welcome-text">Bem vindo ao<br>Incode Tech School</p>
        
        <div class="content">
            <h2>Cadastra-se</h2>
            
            <button class="button button-google">
                <img src="https://w7.pngwing.com/pngs/882/225/png-transparent-google-logo-google-logo-google-search-icon-google-text-logo-business-thumbnail.png" alt="Google Logo">
                Continuar com o Google
            </button>
            <button class="button button-twitter">
                <img src="https://w7.pngwing.com/pngs/822/1023/png-transparent-logo-computer-icons-business-twitter-miscellaneous-leaf-company-thumbnail.png" alt="Twitter Logo">
                Continuar com o Twitter
            </button>
            <button class="button button-github">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo">
                Continuar com o GitHub
            </button>
            
            <h2>Fa√ßa o login</h2>
            
            <input type="email" class="login-input" placeholder="E-mail">
            <input type="password" class="login-input" placeholder="Senha">
            
            <button class="login-button">ENTRAR</button>
        </div>
    </div>
</body>
</html>
